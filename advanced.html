<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="links"><a href="index.html">All</a></div>
        <form action="https://google.com/search">
            <div class="row">
                <div class="column"><label for="as_q">All words</label></div>
                <div class="column"><input type="text" name="as_q"></div></div><br>
            <div class="row">
                <div class="column"><label for="as_epq">Exact word or phrase</label></div>
                <div class="column"><input type="text" name="as_epq"></div></div><br>
            <div class="row">
                <div class="column"><label for="as_oq">Any of these words</label></div>
                <div class="column"><input type="text" name="as_oq"></div></div><br>
            <div class="row">
                <div class="column"><label for="as_eq">None of these words</label></div>
                <div class="column"><input type="text" name="as_eq"></div></div><br>
            <input type="submit" class="advbutton" value="Advanced Google Search">
        </form>
    </body>
</html>
